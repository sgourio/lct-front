<div ng-if="opened" class="row">
  <div class="col-md-8">
    <div class="panel panel-default">
      <div class="panel-heading"><h3 class="panel-title">{{::gameMetaData.name}}</h3></div>
      <div class="panel-body">
        <em>Partie en préparation</em> <br />
        Initiateur de la partie : {{::gameMetaData.owner}} <br/>
        Durée de la partie : {{::gameDuration}}
        <div ng-if="timer && timer > 60"><i class="fa fa-clock-o"></i> La partie démarre dans {{duration(timer)}}</div>
        <div ng-if="timer && timer < 60"><i class="fa fa-clock-o"></i> La partie démarre dans {{timer}}sec</div>
      </div>
      <div class="panel-footer">
        <opened-actions game-meta-data="gameMetaData"></opened-actions>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="panel panel-default">
      <div class="panel-heading"><h3 class="panel-title">Joueurs inscrits</h3></div>
      <players game-id="gameMetaData.playGameId"></players>
    </div>
  </div>
</div>
