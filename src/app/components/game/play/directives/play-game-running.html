<div ng-if="running && round != null" class="row">
  <div class="col-md-8 col-lg-6">
    <div class="row">
      <div class="col-md-12">
        <play-game-draw round="round"></play-game-draw>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <play-game-board round="round"></play-game-board>
      </div>
    </div>
  </div>
  <div class="col-md-4 col-lg-6">
    <p>
      <span class="pull-right">Partie "{{::gameMetaData.name}}" créée par {{::gameMetaData.owner}}</span><br />
      <timer play-game-id="gameMetaData.playGameId"></timer>
      <running-actions round="round"></running-actions>
    </p>
    <p>
      <play-game-score game-meta-data="gameMetaData"></play-game-score>
    </p>
  </div>

</div>
