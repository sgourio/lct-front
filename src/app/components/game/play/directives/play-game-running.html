<div ng-if="running && round != null" class="row">
  <div class="col-md-8 col-lg-6">
    <div class="row">
      <div class="col-md-12">
        <play-game-draw round="round"></play-game-draw>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <play-game-board round="round"></play-game-board>
      </div>
    </div>
  </div>
  <div class="col-md-4 col-lg-6">
    <div class="panel panel-default">
      <div class="panel-heading"><h3 class="panel-title">Jeu</h3></div>
      <div class="panel-body">
        Partie "{{::gameMetaData.name}}" créée par {{::gameMetaData.owner}}<br />
        <running-actions round="round"></running-actions>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading"><h3 class="panel-title">Scores</h3></div>
      <div class="panel-body">
        <play-game-score game-meta-data="gameMetaData"></play-game-score>
      </div>
    </div>
  </div>

</div>
