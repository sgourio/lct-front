<div class="chat">
  <ul>
    <li data-ng-repeat="message in chat.chatMessageList track by $index" id="mess_{{::$index}}"><span class="dateMessage">{{::message.instant | date:'HH:mm:ss'}}</span>&nbsp;&nbsp;<span class="author">{{::message.author}} &gt; </span>{{::message.message}}</li>
  </ul>
  <form class="form-inline">
    <div class="form-group">
      <input type="text" class="form-control" data-ng-model="chatInput">
    </div>
    <button type="submit" class="btn btn-default" data-ng-click="sendChat()"><i class="fa fa-pencil"></i> Envoyer</button>
  </form>
</div>
