<div class="chat">
  <div class="row">
    <div class="col-md-12">
      <a class="pull-right" data-ng-click="visible = false" data-ng-show="visible">Masquer le chat</a>
      <a class="pull-right" data-ng-click="visible = true" data-ng-show="!visible">Montrer le chat</a>
    </div>
  </div>
  <div class="row" data-ng-show="visible">
    <div class="col-md-12">
      <ul>
        <li data-ng-repeat="message in chat.chatMessageList track by $index" data-ng-class="{'aude': message.author === 'Aude' || message.author === 'Sylvain'}"><span class="dateMessage">{{::message.instant | date:'HH:mm'}}</span>&nbsp;&nbsp;<span class="author" >{{::message.author}} &gt; </span>{{::message.message}}</li>
      </ul>
      <form>
        <div class="row">
          <div class="col-xs-8">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-pencil"></i></div>
                <input type="text" class="form-control" data-ng-model="chatInput">
              </div>
            </div>
          </div>
          <div class="col-xs-4">
            <button type="submit" class="btn btn-lct" data-ng-click="sendChat()">Envoyer</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
