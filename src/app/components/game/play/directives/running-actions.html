<div>
<button class="btn" data-ng-click="putWord(round.boardGame)">Valider</button>
<div ng-if="wordResult != null">
  <div class="alert" role="alert" ng-class="{'alert-success':wordResult.word.valid, 'alert-danger':!wordResult.word.valid }">
    <span>Mots pos√©s</span>
    <ul class="results">
      <li>
        <span class="playedWord">{{wordResult.word.word}} {{wordResult.word.points}}</span>
        <i class="fa fa-check" ng-if="wordResult.word.valid"></i>
        <span ng-if="!wordResult.word.valid"><i class="fa fa-times"></i> Pas dans le dictionnaire</span>
      </li>
      <li data-ng-repeat="word in wordResult.subWordList">
        <span class="playedWord">{{word.word}} {{word.points}}</span>
        <i class="fa fa-check" ng-if="word.valid"></i>
        <span ng-if="!word.valid"><i class="fa fa-times"></i> Pas dans le dictionnaire</span>
      </li>
    </ul>
    <strong>Total {{wordResult.total}}<span ng-if="wordResult.total > 1">pts</span><span ng-if="wordResult.total <= 1">pt</span></strong>
  </div>
</div>
</div>
