<!DOCTYPE html>
<div class="container">
  <div ng-include="'app/components/navbar/navbar.html'"></div>
  <div ng-if="opened" class="row">
    <div class="col-md-8">
      <div class="panel panel-default">
        <div class="panel-heading"><h3 class="panel-title">{{::metaData.name}}</h3></div>
        <div class="panel-body">
          <em>Partie en préparation</em> <br />
          Initiateur de la partie : {{::metaData.owner}} <br/>
          Durée de la partie : {{::duration}}
        </div>
        <div class="panel-footer">
          <opened-actions game-meta-data="metaData"></opened-actions>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="panel panel-default">
        <div class="panel-heading"><h3 class="panel-title">Joueurs inscrits</h3></div>
        <players game-id="metaData.playGameId"></players>
      </div>
    </div>
  </div>

  <div ng-if="running">
  running
  </div>

  <div ng-if="ended">
  ended
  </div>
</div>
