<div class="container">

  <div ng-include="'app/components/navbar/navbar.html'"></div>
  <div class="jumbotron text-center">
    <h1><img src="assets/images/logoLCT.gif" alt="Lettre Compte Triple"></h1>
    <p class="lead">
      <br>
      Version <strong><span class="deluxe">Deluxe</span></strong>
    </p>
    <p><a class="btn btn-lg btn-success" ui-sref="gameList">Génial!</a></p>
  </div>
  <div class="row">
    <div class="col-md-12">
      <img src="assets/images/balloons.jpeg" width="100%"/>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="awesomeThing in awesomeThings | orderBy:'rank'">
      <div class="thumbnail">
        <img class="pull-right" ng-src="assets/images/{{awesomeThing.logo}}" alt="{{awesomeThing.title}}" ng-if="awesomeThing.logo">
        <div class="pull-right" ng-if="awesomeThing.icon"><i class="fa fa-{{awesomeThing.icon}} fa-5x"></i></div>
        <div class="caption">
          <h3>{{awesomeThing.title}}</h3>
          <p>{{awesomeThing.description}}</p>
          <p><a ng-href="{{awesomeThing.url}}" ng-if="awesomeThing.url">{{awesomeThing.url}}</a></p>
        </div>
      </div>
    </div>
  </div>

  <hr>

  <div class="footer">
    <p>With ♥ from <a href="https://twitter.com/Swiip">@Swiip</a></p>
  </div>

</div>
