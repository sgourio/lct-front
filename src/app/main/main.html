 <div class="jumbotron text-center">
    <img src="assets/images/logo_LCT.png" alt="Lettre Compte Triple">
    <p class="lead">
      <span class="version">
      Version <strong><span class="deluxe">Deluxe</span></strong>
      </span>
    </p>
    <p><a class="btn btn-lg btn-success" ui-sref="gameList">Génial! <i class="fa fa-gratipay"></i></a></p>
  </div>
  <div data-ng-show="admin">
    <button class="btn btn-lct" data-ng-click="addArticle()">Ajouter un article</button>
  </div>
  <div ng-repeat="article in articles">
    <article data-article="article" data-admin="admin"/>
  </div>
  <div class="row awesome">
    <div class="col-sm-6 col-md-4" ng-repeat="awesomeThing in awesomeThings | orderBy:'rank'">
      <div class="thumbnail">
        <img class="pull-right" ng-src="assets/images/{{awesomeThing.logo}}" alt="{{awesomeThing.title}}" ng-if="awesomeThing.logo">
        <div class="pull-right" ng-if="awesomeThing.icon" data-ng-class="awesomeThing.class"><i class="fa fa-{{awesomeThing.icon}} fa-5x"></i></div>
        <div class="caption">
          <h3>{{awesomeThing.title}}</h3>
          <p data-ng-bind-html="awesomeThing.description"></p>
          <p><a ng-href="{{awesomeThing.url}}" ng-if="awesomeThing.url">{{awesomeThing.url}}</a></p>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <br />
      <img src="/assets/images/peluche.jpeg" width="100%"/>
    </div>
  </div>


  <div class="footer">
    <p>Lettre Compte Tripple, avec ♥ de Aude et Sylvain</p>
  </div>
